{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forget Your Password</title>
</head>
<body>
<h1>Forget Your Password</h1>
<p>Enter your email address below, and we'll email instructions for a new one</p>
{% block content %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <input type="submit" value="Send Me Instructions" class="btn btn-success">
</form>
{% endblock content %}
</body>
</html>
