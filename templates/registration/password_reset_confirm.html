{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>

    <title>Enter New Password</title>
</head>
<body>
<h1>Set a new password</h1>
{% block content %}

    </form>
{% endblock content %}
</body>
</html>
